version: "3"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    images: postgres:13-alphine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSGRES_DB_=db
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme